<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Wireframe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="icon-container">
      <div class="icon-circle">
          <i class="fas fa-home"></i>
      </div>
      <div class="icon-circle">
          <i class="fas fa-arrow-left"></i>
      </div>
      <div class="icon-circle">
          <i class="fas fa-arrow-right"></i>
      </div>
  </div>
  
    <div class="header-search"></div>

    <div class="icon-container">
      <div class="icon-circle gray"></div>
      <div class="icon-circle gray"></div>
      <div class="icon-circle red"></div>
  </div>
</header>
<div class="randomDiv"></div>
    <div class="outer-container">
        <div class="container">
          <section class="shapes">
            <div class="rectangles">
              <div class="rectangle"></div>
              <div class="rectangle"></div>
              <div class="rectangle"></div>
          </div>

          <div class="squares">
            <div class="sqaure"></div>
            <div class="sqaure"></div>
            <div class="sqaure"></div>
          </div>

          </section>
            <div class="main-content">
                <section class="main">Main Content</section>
                <aside class="sidebar">Sidebar</aside>
            </div>

            <section class="grid">
                <div class="grid-item">Item 1</div>
                <div class="grid-item">Item 2</div>
                <div class="grid-item">Item 3</div>
                <div class="grid-item">Item 4</div>
                <div class="grid-item">Item 5</div>
                <div class="grid-item">Item 6</div>
                <div class="grid-item">Item 7</div>
                <div class="grid-item">Item 8</div>
                <div class="grid-item">Item 9</div>
                <div class="grid-item">Item 10</div>
                <div class="grid-item">Item 11</div>
                <div class="grid-item">Item 12</div>
            </section>

          </div>
        </div>
        <footer class="footer">Footer</footer>
</body>
</html>
